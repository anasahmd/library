			<input type="text" name="title" id="title" placeholder="Title" required />
			<input
				type="text"
				name="author"
				id="author"
				placeholder="Author"
				required
			/>
			<input
				type="number"
				name="pages"
				id="pages"
				placeholder="Pages"
				required
			/>
			<div>
				<label for="read">Have you read it?</label>
				<input type="checkbox" name="read" id="read" />
			</div>
			<button>Add Book</button>

			<h2>All Books</h2>
			<ul id="book-list"></ul>
		</form>
